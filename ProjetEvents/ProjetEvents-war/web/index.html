<html>
    <head>
        <title>Commande client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <center><h1>Fiche projet</h1></center>      
                 <fieldset>
                    <legend>EventEasier</legend> 
                    <form method="post" action="ws/reservation">
                        <p>
                            <label for="nom">Nom : </label><input type="text" name="nom"/> <br/>
                            <label for="coordonnees">Coordonnées : </label><input type="text" name="coordonnees"/> 
                        </p><br>
                        <p>
                            <label for="manifestation">Appellation manifestation : </label><input type="text" name="manifestation"/><br>
                            <label for="type_manif">Type de manifestation : </label>
                            <input type="radio" value="familiale" name="type_manif" /><label for="familiale">Familiale</label>
                            <input type="radio" value="associative" name="type_manif" /><label for="associative">Associative</label>
                            <input type="radio" value="pro" name="type_manif" /><label for="pro">Professionnelle</label><br>
                            <label for="nb_participants">Nombre de participants (prévisionnel) : </label><input type="text" name="nb_participants"/>  
                        </p><br>

                        <p>
                            <label for="date_manif">Date Manifestation: </label><input type="date" name="date_manif"><br>
                            <label for="tranche">Tranche Horaire manifestation : </label><br>
                            Début:
                            <input type="radio" value="11" name="tranche_deb" /><label for="11">11h</label>
                            <input type="radio" value="18" name="tranche_deb" /><label for="18">18h</label><br>
                            Fin:
                            <input type="radio" value="00" name="tranche_fin" /><label for="00">00h</label>
                            <input type="radio" value="03" name="tranche_fin" /><label for="03">03h</label>
                        </p><br>
                        <p>
                            <label for="type_prest">Type de prestation(s): </label>
                            <input type="radio" value="cocktail_seul" name="type_prest" /><label for="cocktail_seul">Cocktail seul</label>
                            <input type="radio" value="lunch" name="type_prest" /><label for="lunch">Lunch</label>
                            <input type="radio" value="repas_assis" name="type_prest" /><label for="lunch">Repas assis</label><br>
                            <label for="boisson">Boisson cocktail: </label>
                            <input type="radio" value="cocktail_prepare" name="boisson" /><label for="cocktail_prepare">Cocktail préparé</label>
                            <input type="radio" value="3aperitifs" name="boisson" /><label for="3aperitifs">3 apéritifs</label><br>
                            <label for="vins">Vins Lunch: </label>
                            <input type="checkbox" value="blanc_sec" name="vins" /><label for="blanc_sec">Blanc sec</label>
                            <input type="checkbox" value="rouge" name="vins" /><label for="rouge">Rouge</label>
                            <input type="checkbox" value="cremant" name="vins" /><label for="cremant">Crémant</label>
                            <input type="checkbox" value="champagne" name="vins" /><label for="champagne">Champagne</label>
                        </p><br>
                        
                         <button type=submit>Valider</button>
                    </form>
                </fieldset>
        </div>
    </body>
</html>
